<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>inline vs. block</title>
  <style>
    .fruits {
      color: #9343d4;
    }
    .vegetables {
      color: green;
    }
     h3 {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Farmer's Market</h1>
  <div class="fruits">
    <h2>Fruits</h2>
    <p>This div contains information about fruits.</p>
  </div>
  <div class="vegetables">
    <h2>Vegetables</h2>
    <p>This div contains information about vegetables.</p>
    <h3>Tomatoes</h3>
    <p>This paragraph has an <span style="color: orange;">orange coloured span</span> inside of it.</p>
  </div>
</body>
</html>
