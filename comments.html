<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comments</title>
</head>
<body>
  <!-- This is a comment. It is not visible on the webpage -->

  <!-- The <h1> to <h6> tags are used to define HTML headings. -->
  <h1>This is heading 1</h1>
  <h2>This is heading 2</h2>
  <h2>This is heading 2</h2>
  <h3>This is heading 3</h3>
  <!-- <h4>This is heading 4</h4>
  <h5>This is heading 5</h5>
  <h6>This is heading 6</h6> -->

  <p>This is a paragraph.</p>

  <!-- This is a single line comment in HTML.-->

  <!-- This is a multi-line comment in HTML.

  You can't see comments on a webpage.

  However you can view it through the Chome DevTools!
  -->

</body>
</html>
